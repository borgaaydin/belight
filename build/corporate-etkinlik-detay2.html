<html lang="tr">
<head>

</head>
<body>
<div class="bg-overlay"></div>

    <div class="header">
    <div class="container hidden-xs hidden-sm">
        <div class="row">
            <div class="header-logo">
                <a href="#">
                    <img src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x,img/logo@3x.png 3x">

            <div class="header-controls">
                <a href="#">EN</a><span class="header-separator">•</span><a href="#" class="lang-active">TR</a>
                <a href="#" class="button button__orange button__small button-ecommerce">ONLINE ALIŞVERİŞ</a>
            </div>
        </div>
    </div>
    <div class="container mobile-nav visible-xs-block visible-sm-block">
        <div class="row">
            <div class="mobile-menu">
                <div class="mobile-menu__icon">
                    <i class="fa fa-bars"></i>
                    <i class="fa fa-times hidden"></i>

                <div class="mobile-menu__list">

                    </ul>

            </div>
            <div class="mobile-logo">
                <a href="#">
                    <img src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x,img/logo@3x.png 3x">
                </a>
            </div>
            <div class="mobile-basket">
                <a href="#">
                    <i class="fa fa-shopping-basket"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="content">
    
    <div class="container-fluid" style="padding: 0;">
        <div class="row">
            <img src="img/mobile-slide.jpg" class="visible-xs">
            <img src="img/mobile-slide.jpg" class="visible-xs">

            <img src="img/slider1.jpg" class="hidden-xs">
            <img src="img/slider1.jpg" class="hidden-xs">

        </div>
    </div>


</div>

     <div class="footer">
    <div class="container">
        <div class="row">
            <div class="footer__copyright">
                <p>
                    <span>BE LIGHT</span> © 2017
                </p>
            </div>
            <div class="footer__social">
                <div class="footer__social__icon fsi_facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </div>
                <div class="footer__social__icon fsi_twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
                <div class="footer__social__icon fsi_instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </div>
                <div class="footer__social__icon fsi_youtube">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
